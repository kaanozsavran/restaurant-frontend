                <a href="/html/adminhtml/addproduct.html"
                    class="list-group-item list-group-item-action bg-transparent second-text active"><i
                        class="fas fa-shopping-basket"></i> Ürün Yönetimi</a>
                <a href="/html/adminhtml/adminpizza.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-pizza-slice"></i> Pizza</a>
                <a href="/html/adminhtml/adminhamburger.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-hamburger"></i> Hamburger</a>
                <a href="/html/adminhtml/adminmakarna.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-stroopwafel"></i> Makarna</a>
                <a href="/html/adminhtml/adminsalad.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-carrot"></i> Salata</a>
                <a href="/html/adminhtml/adminbeer.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i

                <a href="/html/adminhtml/admindraftbeer.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-beer"></i> Fıçı Bira</a>

                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i

                <a href="/html/adminhtml/admincolddrinks.html"

        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Ürün Yönetimi</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>Kaan Özsavran
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profil</a></li>

                                <li><a class="dropdown-item logout-link" href="#">Çıkış</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container mt-5">
                <h1>Yeni Ürün Ekle</h1>
                <form>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Ürün Adı</label>
                        <input type="text" class="form-control" id="productName" placeholder="Ürün adını giriniz.">
                    </div>
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Açıklama</label>
                        <textarea class="form-control" id="productDescription" rows="3"
                            placeholder="Ürün açıklamasını giriniz."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Fiyat</label>
                        <input type="number" class="form-control" id="productPrice"
                            placeholder="Ürün fiyatını giriniz.">
                    </div>
                    <div class="mb-3">
                        <label for="productImage" class="form-label">Resim URL'si</label>
                        <input type="text" class="form-control" id="productImage" placeholder="Resim URL'sini giriniz.">
                    </div>
                    <div class="mb-3">
                        <label for="productCategory" class="form-label">Kategori</label>
                        <select class="form-select" id="productCategory">
                            <option selected>Kategori Seçiniz.</option>
                            <option value="pizza">Pizza</option>
                            <option value="hamburger">Hamburger</option>
                            <option value="pasta">Makarna</option>
                            <option value="salad">Salata</option>
                            <option value="beer">Şişe Bira</option>
                            <option value="draft beer">Fıçı Bira</option>
                            <option value="cold drinks">Soğuk İçecekler</option>
                            <option value="hot drinks">Sıcak İçecekler</option>
                            <option value="cocktail">Kokteyller</option>
                            <option value="snack">Atıştırmalık</option>
                        </select>

                    </div>
                    <button type="submit" class="btn btn-primary"
                        style="background-color: #41553d ;color: #efeee3;">Ürünü Ekle</button>
                </form>
            </div>



        </div>
    </div>


</body>
<script src="../../js/addproduct.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
        el.classList.toggle("toggled");
    };
    document.querySelectorAll('.logout-link').forEach(function (element) {
        element.addEventListener('click', function (e) {
            e.preventDefault();

            var confirmLogout = confirm("Çıkmak istediğinize emin misiniz?");
            if (confirmLogout) {
                // Pencereyi kapatmak yerine başka bir sayfaya yönlendirebilirsiniz
                window.location.href = '/html/login.html'; // Çıkış için uygun bir yönlendirme yapın
            }
        });
    });
</script>

</html>
